<style>

/* ===================================
   Global page appearance ========
   Safe to customize:  - font-family, - background, - base font-size
====================================== */

body {
    margin: 0;
    font-family: Verdana, sans-serif; /* Change font here */
    background: #f4f4f4;              /* Page background color */
    font-size: 14px;                  /* Base text size */
    text-align: center;
}

a {
    color: #0078d4;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* ===================================
   Main container, max-width
   defines how wide the house map can be
====================================== */

header {
	font-weight: bold;
	font-size: 16px;
	padding: 6px 0 4px;
    line-height: 1.2;
}

header, footer {
    padding: 10px;
}

.house {
    max-width: 1000px; /* Increase if your maps are large */
    margin: 0 auto;
}

/* ===================================
   Floor block
   Controls the card around each floor
====================================== */

.floor {
    margin: 20px auto;          /* Space between floors */
    background: #fff;           /* Floor background */
    border: 1px solid #ccc;     /* Floor border */
    border-radius: 8px;
    padding: 0;
}

.floor > h3 {
    padding: 15px 15px 10px;
}

.floor-title {
    margin: 0 0 10px;
    font-weight: bold;
}

/* ===================================
   Maps or 2D/3D views of building
====================================== */
.map {
    position: relative;
	margin: 0;
    width: 100%;
}

.map img {
    display: block;
    width: 100%;
    height: auto;
    border-radius: 0 0 8px 8px;
}

/* ===================================
   Device overlay
   Position is controlled via inline CSS variables:
   Example in HTML:
   style="--top:25; --left:50;"
====================================== */
.device {
    position: absolute;
    top: calc(var(--top) * 1%);
    left: calc(var(--left) * 1%);
    transform: translate(-50%, -50%);

    width: 120px;        /* Device card width */
    min-height: 80px;    /* Minimum height */
    padding: 8px;

    display: flex;
    flex-direction: column;
    align-items: center;

    border-radius: 20%;
    background: rgba(0, 120, 212, 0.4); /* Device background color */
}

/* Device name label
   Change colors here if text is hard to read on your map
*/
.device-title {
    font-size: 12px;
    line-height: 1.2;
    margin: 2px 0 4px;
    color: #111; /* Text color */
    background: rgba(255,255,255,0.7); /* Label background */
    padding: 1px 4px;
    border-radius: 4px;
}

.device:hover {
    background: rgba(0, 120, 212, 0.85);
}

.device img {
    width: 32px;
    margin-bottom: 4px;
}

.device-links {
    margin-top: 4px;
}

.device-links a {
    display: inline-block;
	border: 0.5px solid rgba(0,0,0,0.6);
    font-size: 11px;
    margin: 2px;
    padding: 2px 5px;
    background: #fff;
    color: #000;
    border-radius: 4px;
}


/* ===================================
   External links / notes
   Can be used for: 
   - external services, documentation links
   - user notes
====================================== */

.external-links {
    position: absolute;
    background: rgba(255, 255, 255, 0.85);
    padding: 10px;
    border-radius: 8px;
    text-align: left;
    z-index: 10;
    font-size: 13px;
    line-height: 1.3;
}
.external-links a {
    display: block;
    color: #0078d4;
    text-decoration: none;
    margin: 4px 0;
}

.external-links a:hover {
    color: #0056a3;
    text-decoration: underline;
}

/* Section title / note inside external-links */
.external-links .note {
    display: block;
    margin: 6px 0;
    padding: 4px 6px;
    font-size: 12px;
    color: #333;
    background: rgba(0, 0, 0, 0.05);
    border-left: 3px solid #999;
}

/* === For mobile  devices  === */

@media (max-width: 600px) {
    body {
        overflow-x: auto;
    }
    .house {
        min-width: 768px; /* Your map became visiible with scroll */
    }
}
</style>
</head>
